<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container-nft-preview-card">
      <div class="container-card">
        <img
          class="image"
          src="/images/image-equilibrium.jpg"
          alt="equilibrium"
        />

        <img class="eye" src="/images/icon-view.svg" alt="eye" />

        <h2>Equilibrium #3429</h2>
        <p class="container-nft-preview-card-p">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="ethereum-clock-container">
          <div class="ethereum">
            <img
              class="image-ethereum"
              src="./images/icon-ethereum.svg"
              alt="ethereum"
            />
            <p class="ethereum-text">0.041 ETH</p>
          </div>
          <div class="clock">
            <img
              class="image-clock"
              src="./images/icon-clock.svg"
              alt="clock"
            />
            <p class="clock-text">3 days left</p>
          </div>
        </div>
        <div class="hr"></div>
        <!-- <hr /> -->
        <div class="avatar-container">
          <img class="avatar-image" src="./images/image-avatar.png" alt="" />
          <p class="avatar-p">
            Creation of <a class="avatar-a" href="">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
